     <div id="container">
       <div id="home">
          <br>
            <div id="titulo">
            <p>Cadastro</p>
        </div>
     </div> 
        <div id="formulario">
            <div id="conteudoFm">
                <div id="alinhamento">
                    <form name="cadastro" method="get" action="Resultado.html">
                        <div id="alinhamento2">
                            <label for="name">Nome</label>
                            <input type="text" name="nome" id="nome" required placeholder="Insira seu Nome">
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required placeholder="Insira seu E-mail">
                          </div>
                        <div>
                            <label for="password">Senha</label>
                            <input type="password" name="senha" id="senha" required minlength="8" maxlength="64" placeholder="Insira a Senha">
                       </div>
                            <label for="idade">Idade</label>
                            <input type="number" name="senha" id="senha" required placeholder="Insira sua Idade">
                      </div>
                          <div class="form-inline">
                              <label for="radio">Gênero</label>
                             <div id="input">
                              <input type="radio" name="genero" id="masculino" value="Masculino">
                              <label for="masculino">Masculino</label>
                             <div>
                              <input type="radio" name="genero" id="feminino" value="Feminino">
                              <label for="feminino">Feminino</label>
                            </div>
                          <div>
                              <input type="radio" name="genero" id="outro" value="Outro">
                              <label for="outro">Outro</label>
                           </div>
                         </div>   
                        <div>
                            <label for="checkbox">Hobbies</label>
                        </div>
                          <div id="hobbie">
                              <input type="checkbox" id="futebol" name="hobbies">
                              <label for="futebol">Futebol</label>
                          <div>
                              <input type="checkbox" id="pipa" name="hobbies">
                              <label for="pipa">Empinar pipa</label>
                          </div>
                          <div>
                            <input type="checkbox" id="videogame" name="hobbies">
                            <label for="videogame">Video game</label>
                           </div>
                        </div>
                          <div>
                            <label for="select">Tipo sanguíneo:</label>
                          </div>
                        </div>
                          <select name="tipo" id="tipo">
                              <option value="">Não sei</option>
                              <option value="a">A</option>
                              <option value="b">B</option>
                              <option value="ab">AB</option>
                              <option value="o">O</option>
                          </select>
                            <div id="alinhamento3">
                              <label for="msg">Fale sobre você</label>
                              <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                        </div>
                      <div class="button">
                          <button style="margin-right: 1034px;" id="apagar" type="reset" name="apagar">Apagar</button>
                          <button type="submit" name="enviar" id="enviar">Enviar</button>
                      </div>
                    </div>
                  </div>
              </form>                                     
            </div>
          </div>
